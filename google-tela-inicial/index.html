<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova guia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <link rel="shortcut icon" href="logo-chrome.svg" type="image/x-icon">
</head>

<body>

  <header class="header">
    <nav class="nav-main">
      <ul class="list-nav">
        <li class="li-item">
          <a class="link" href="#">Gmail</a>
        </li>
        <li class="li-item">
          <a class="link" href="#">Imagens</a>
        </li>
        <li class="li-item">
          <a class="link" href="#">
            <ion-icon name="apps-outline" class="icon-nav"></ion-icon>
          </a>
        </li>
        <li class="li-item">
          <a class="link"
            href="https://accounts.google.com/SignOutOptions?hl=pt-BR&amp;continue=https://www.google.com%3Fhl%3Dpt-BR&amp;ec=GBRA8wE">
            Fa√ßa Login
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="logo">
      <img src="img/google_logo.svg" class="logo-google" />
    </div>

    <div class="text-area">
      <form class="form-busca" method="#">
        <input class="campo-busca" type="text" placeholder="Pesquise no Google ou digite um URL" />
       </form>

      <span class="busca-area">
        <ion-icon class="busca" name="search-outline"></ion-icon>
      </span>

      <div class="butoes-area">
        <button>
          <img class="imagens-input" src="img/mic.svg" />
        </button>
        <button>
          <img class="imagens-input" src="img/camera.svg" />
        </button>
      </div>
    </div>

  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
