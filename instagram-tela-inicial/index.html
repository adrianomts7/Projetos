<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
</head>

<body>
  <section class="container">
    <div class="img-login">
      <img class="img" src="img/landing-2x.png" alt="imagem de usuarios do instagram" />
    </div>

    <div class="login-area">
      <img class="img-logo" src="img/logo-instagram.png" alt="logo do instagram" />
      
      <form action="#" class="form">
        <span class="messages"></span>
        
        <input type="text" class="input login--input" placeholder="Telefone, nome de usuário ou email" />
        
        <div class="password">
          <input type="password" class="input password--input" placeholder="Senha" />
          <ion-icon class="icon--senha mostrar--senha" name="eye-outline"></ion-icon>
        </div>

        <button class="button">Entrar</button>

      </form>

      <div class="separador">
        <span class="linha"></span>
        <span class="ou">OU</span>
        <span class="linha"></span>
      </div>

      <div class="facebook">
        <ion-icon class="icon-facebook" name="logo-facebook"></ion-icon>
        <a href="#" class="link-facebook">
          Entrar com o facebook
        </a>
      </div>

      <a href="#" class="link">Esqueceu a senha?</a>

      <p class="cadastre">Não tem uma conta?
        <span class="cadastro">Cadastre-se</span>
      </p>

    </div>

  </section>

  <footer class="footer">
   
    <div class="links-footer">
      <a href="#" class="footer-link">Meta</a>
      <a href="#" class="footer-link">Sobre</a>
      <a href="#" class="footer-link">Blog</a>
      <a href="#" class="footer-link">Carreiras</a>
      <a href="#" class="footer-link">Ajuda</a>
      <a href="#" class="footer-link">API</a>
      <a href="#" class="footer-link">Termos</a>
      <a href="#" class="footer-link">Localização</a>
      <a href="#" class="footer-link">Instagram Lite</a>
      <a href="#" class="footer-link">Threads</a>
      <a href="#" class="footer-link">Upload de contatos e não usuários</a>
      <a href="#" class="footer-link">Meta Verified</a>
    </div>

    <div class="footer-complemento">

      <div class="traducao">
        <a href="#" class="footer-link">
          Português (Brasil)
        </a>
        <ion-icon class="icon-traducao" name="chevron-down-outline"></ion-icon>
      </div>
      
      <a href="#" class="footer-link">&copy; 2025 Instagram from Meta</a>
    </div>

  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
